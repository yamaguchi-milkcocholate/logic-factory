networks:
  logic-factory-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  n8n-data:

services:
  # PostgreSQL - n8n & Dify 共通データベース
  db:
    image: postgres:15-alpine
    container_name: logic-factory-db
    restart: unless-stopped
    networks:
      - logic-factory-net
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Dify キャッシュ/キュー
  redis:
    image: redis:7-alpine
    container_name: logic-factory-redis
    restart: unless-stopped
    networks:
      - logic-factory-net
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # n8n - ワークフローオーケストレーション
  n8n:
    image: n8nio/n8n:latest
    container_name: logic-factory-n8n
    restart: unless-stopped
    networks:
      - logic-factory-net
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - ./shared/data:/shared/data
      - n8n-data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Dify Sandbox - 安全なコード実行環境
  dify-sandbox:
    image: langgenius/dify-sandbox:latest
    container_name: logic-factory-dify-sandbox
    restart: unless-stopped
    networks:
      - logic-factory-net
    environment:
      - API_KEY=${DIFY_SECRET_KEY}
      - GIN_MODE=release
      - WORKER_TIMEOUT=15
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8194/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Dify API - AI推論エンジン API
  dify-api:
    image: langgenius/dify-api:latest
    container_name: logic-factory-dify-api
    restart: unless-stopped
    networks:
      - logic-factory-net
    environment:
      # Mode
      - MODE=api
      - LOG_LEVEL=${DIFY_LOG_LEVEL:-INFO}
      - EDITION=${DIFY_EDITION:-SELF_HOSTED}

      # Database
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DIFY_DB_NAME}

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USE_SSL=false
      - REDIS_DB=0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1

      # Security
      - SECRET_KEY=${DIFY_SECRET_KEY}
      - CONSOLE_WEB_URL=http://localhost
      - CONSOLE_API_URL=http://localhost/console/api
      - SERVICE_API_URL=http://localhost/api
      - APP_WEB_URL=http://localhost

      # Sandbox
      - CODE_EXECUTION_ENDPOINT=http://dify-sandbox:8194
      - CODE_EXECUTION_API_KEY=${DIFY_SECRET_KEY}

      # CORS
      - WEB_API_CORS_ALLOW_ORIGINS=${DIFY_WEB_API_CORS_ALLOW_ORIGINS:-*}
      - CONSOLE_CORS_ALLOW_ORIGINS=${DIFY_WEB_API_CORS_ALLOW_ORIGINS:-*}

      # Storage
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_PATH=/app/api/storage
    volumes:
      - ./dify/storage:/app/api/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      dify-sandbox:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Dify Worker - バックグラウンドジョブ実行
  dify-worker:
    image: langgenius/dify-api:latest
    container_name: logic-factory-dify-worker
    restart: unless-stopped
    networks:
      - logic-factory-net
    environment:
      # Mode
      - MODE=worker
      - LOG_LEVEL=${DIFY_LOG_LEVEL:-INFO}
      - EDITION=${DIFY_EDITION:-SELF_HOSTED}

      # Database
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DIFY_DB_NAME}

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_USE_SSL=false
      - REDIS_DB=0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1

      # Security
      - SECRET_KEY=${DIFY_SECRET_KEY}

      # Sandbox
      - CODE_EXECUTION_ENDPOINT=http://dify-sandbox:8194
      - CODE_EXECUTION_API_KEY=${DIFY_SECRET_KEY}

      # Storage
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_PATH=/app/api/storage
    volumes:
      - ./dify/storage:/app/api/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      dify-sandbox:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2g
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Dify Web - フロントエンド UI
  dify-web:
    image: langgenius/dify-web:latest
    container_name: logic-factory-dify-web
    restart: unless-stopped
    networks:
      - logic-factory-net
    environment:
      - CONSOLE_API_URL=http://localhost/console/api
      - APP_API_URL=http://localhost/api
    depends_on:
      - dify-api
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx - リバースプロキシ
  nginx:
    image: nginx:alpine
    container_name: logic-factory-nginx
    restart: unless-stopped
    networks:
      - logic-factory-net
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - dify-api
      - dify-web
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

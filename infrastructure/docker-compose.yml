# Logic Factory Infrastructure
# Docker Compose with include for modular service management

# Shared services (PostgreSQL for n8n)
services:
  # PostgreSQL - n8n用データベース
  db:
    image: postgres:15-alpine
    container_name: logic-factory-db
    restart: unless-stopped
    networks:
      - logic-factory-net
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# Include external compose files
include:
  - path: ./n8n/compose.yml
  - path: ./dify/docker/docker-compose.yaml
    env_file: ./dify/.env

# Shared volumes
volumes:
  postgres-data:

# Shared network
networks:
  logic-factory-net:
    driver: bridge
